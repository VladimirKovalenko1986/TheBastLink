<!DOCTYPE html>

  <head>

    <title>The bast link</title>
    <link rel="stylesheet" href="./css/main.min.css" />

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
  </head>
  <body>
    <!-- Header -->

    <header>
      <div class="container">
        <nav class="navigation">
          <ul class="navigation__list list">
            <li class="navigation__item">
              <a
                href="./index.html"
                class="navigation__link navigation__link--positionsvg"
                ><svg width="15" height="15" class="navigation__svgmovingup">
                  <use xlink:href="./price.svg#icon-before1"></use>
                </svg>
                Home
                <svg width="15" height="15" class="navigation__svgmovingdown">
                  <use xlink:href="./price.svg#icon-before2"></use>
                </svg>

            </li>
            <li class="navigation__item">
              <a
                href="./video.html"

            </li>
            <li class="navigation__item">
              <a
                href="./pencode.html"

            </li>

            <li class="navigation__item">

                href="./projects.html"
                class="navigation__link navigation__link--line current"

            </li>
          </ul>
        </nav>
      </div>

    <!-- Main -->

    <main>

      <section class="hero">
        <div class="project">
          <div class="container">
            <table class="tabel">
              <caption class="tabel__title tabel__title--moving-bottom">
                Project № 1
              </caption>

              <thead class="tabel__head">
                <tr class="tabel__list tabel__list--primery">
                  <th class="tabel__item tabel__item--primery">№ п/п</th>
                  <th class="tabel__item tabel__item--primery">Посилання</th>
                  <th class="tabel__item tabel__item--primery">Найменування</th>
                </tr>
              </thead>

              <tbody class="tabel__main">
                <tr class="tabel__list tabel__list--primery">
                  <td class="tabel__item tabel__item--secondary centered">1</td>
                  <td class="tabel__item tabel__item--secondary">
                    <a
                      class="tabel__link"
                      target="_blank"
                      href=""
                      rel="noopener norefferer nofollow"
                    ></a>
                  </td>
                  <td class="tabel__item tabel__item--secondary"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="project">
          <div class="container">
            <table class="tabel">
              <caption class="tabel__title tabel__title--moving-bottom">

              </thead>

              <tbody class="tabel__main">
                <tr class="tabel__list tabel__list--primery">
                  <td class="tabel__item tabel__item--secondary centered">1</td>
                  <td class="tabel__item tabel__item--secondary">
                    <a
                      class="tabel__link"
                      target="_blank"
                      href=""
                      rel="noopener norefferer nofollow"
                    ></a>
                  </td>
                  <td class="tabel__item tabel__item--secondary"></td>

        <div class="project">

            <table class="tabel">

              </thead>

              <tbody class="tabel__main">
                <tr class="tabel__list tabel__list--primery">
                  <td class="tabel__item tabel__item--secondary centered">1</td>
                  <td class="tabel__item tabel__item--secondary">
                    <a
                      class="tabel__link"
                      target="_blank"
